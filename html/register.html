<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>הרשמה</h1>
      <nav>
        <a href="">1</a>

        <a href="">4</a>

        <a href="">6</a>
      </nav>
    </header>
    <div id="square-background"></div>
    <main>
      <form id="data-form">
        <label for="username">שם משתמש</label>
        <input
          type="text"
          required
          minlength="2"
          maxlength="10"
          id="username"
          name="username"
        />
        <h5 id="username-error"></h5>
        <label for="password">סיסמא</label>
        <input
          type="text"
          required
          minlength="2"
          maxlength="10"
          id="password"
          name="password"
        />
        <label for="password">אישור סיסמא</label>
        <input
          type="password"
          required
          minlength="2"
          maxlength="10"
          id="confirm-password"
          name="confirm-password"
        />
        <h5 id="password-error"></h5>
        <input id="submit" type="submit" value="שלח" />
      </form>

      <p><a href="./login.html">?כבר רשום</a></p>
    </main>
  </body>
</html>
