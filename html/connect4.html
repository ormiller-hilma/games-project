<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Connect4</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/connect4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Rubik+Doodle+Shadow&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h6 id="greeting"></h6>
      <h1>Connect 4</h1>
      <nav>
        <a href="games.html">דף המשחקים</a>
        <a href="winRate.html">אחוזי נצחונות</a>
      </nav>
    </header>
    <div id="info">
      ב־4 בשורה יש לוח עם עמודות. כל שחקן בתורו בוחר עמודה ו“זורק” לתוכה דיסק
      בצבע שלו (אדום או צהוב) המטרה להיות הראשון שמסדר 4 דיסקים רצופים באותה
      שורה — לרוחב, לאורך או באלכסון.
    </div>
    <div id="top">
      <div id="yellow"></div>
      <h2 id="turnInfo"></h2>
      <div id="red"></div>
    </div>
    <main>
      <div id="container"></div>
    </main>
    <div id="start-screen">
      <h2>הכנס שמות שחקנים</h2>
      <form id="players-form">
        <table>
          <tr>
            <th>שחקן אחד</th>
            <th>שחקן שני</th>
          </tr>
          <tr>
            <td><input type="text" id="playerOne" name="playerOne" /></td>
            <td><input type="text" id="playerTwo" name="playerTwo" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input id="submit" type="submit" value="התחל משחק" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div id="end-game-screen">
      <div id="screen-background">
        <h2 id="gameover-text">המשחק נגמר אדום ניצח</h2>
        <p id="points">1 | 0</p>
        <button id="newGame">משחק חדש</button>
      </div>
    </div>
  </body>
  <script src="../js/connect4.js"></script>
  <script src="../js/greeting.js"></script>
</html>
