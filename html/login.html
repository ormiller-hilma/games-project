<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התחברות</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Rubik+Doodle+Shadow&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>התחברות</h1>
    </header>
    <div id="square-background"></div>
    <main>
      <form id="data-form">
        <label for="username">שם משתמש</label>
        <input
          type="text"
          required
          minlength="2"
          maxlength="10"
          id="username"
          name="username"
        />
        <h5 id="username-error"></h5>
        <label for="password">סיסמא</label>
        <input
          type="password"
          required
          minlength="2"
          maxlength="10"
          id="password"
          name="password"
        />
        <h5 id="password-error"></h5>
        <input id="submit" type="submit" value="שלח" />
      </form>

      <p><a href="./register.html">?לא רשום</a></p>
    </main>
  </body>
</html>

<script src="../js/login.js"></script>
